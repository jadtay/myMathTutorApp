<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in.html</title>
</head>
<body>
    <h1>Welcome to our math tutor application!</h1>
    <p>
        To continue, please sign-in below.
    </p>
    <form action="{{ url_for('student') }}" method="POST">
        <fieldset>
            <legend>Sign-In</legend>
            <p>
                <label>Email</label>
                <input type="text" id="myEmail" value="" />
            </p>
            <p>
                <label>Password</label>
                <input type="password" id ="myPwd" value="" />
            </p>
            <p>
                <button type="button">Sign In</button>
            </p>
            <p>
                <a href="{{ url_for('new_user') }}">New User?</a>
            </p>
        </fieldset>
    </form>
</body>
</html>
